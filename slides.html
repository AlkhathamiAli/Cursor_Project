<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Slides - Demo</title>
    <style>
      :root {
        --bg: #f8f9fb;
        --panel: #ffffff;
        --text: #0f172a;
        --muted: #64748b;
        --accent: #6b7280; /* neutral gray accent */
        color-scheme: light;
      }
      * { box-sizing: border-box; }
      html, body { height: 100%; margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial; color: var(--text); background: var(--bg); }
      .app {
        display: grid;
        grid-template-rows: 56px 1fr;
        height: 100%;
      }
      /* Top bar */
      .topbar {
        display: flex;
        align-items: center;
        gap: 12px;
        padding: 0 16px;
        border-bottom: 1px solid #e5e7eb;
        background: var(--panel);
      }
      .brand { font-weight: 700; }
      .toolbar { display: flex; gap: 8px; margin-left: auto; }
      .btn {
        appearance: none; border: 1px solid #e5e7eb; background: #fff; color: var(--text);
        padding: 8px 12px; border-radius: 8px; font-weight: 600; cursor: pointer;
      }
      .btn.primary { border-color: var(--accent); background: var(--accent); color: #fff; }
      .btn:disabled { opacity: .6; cursor: not-allowed; }

      /* Main area */
      .main {
        display: grid;
        grid-template-columns: 240px 1fr;
        gap: 12px;
        padding: 12px;
        min-height: 0; /* allow children to size */
      }
      /* Sidebar thumbnails */
      .sidebar { background: var(--panel); border: 1px solid #e5e7eb; border-radius: 12px; padding: 12px; overflow: auto; }
      .thumb {
        background: #fff; border: 1px solid #e5e7eb; border-radius: 8px;
        aspect-ratio: 16/9; margin-bottom: 12px; display: grid; place-items: center; color: var(--muted);
        position: relative; cursor: pointer;
      }
      .thumb.active { outline: 2px solid var(--accent); }
      .thumb .num { position: absolute; top: 6px; left: 6px; font-size: 12px; color: var(--muted); }

      /* Canvas */
      .canvas-wrap { display: grid; place-items: center; overflow: auto; }
      .canvas {
        width: min(88vw, 960px);
        aspect-ratio: 16/9;
        background: #fff;
        border: 1px solid #e5e7eb; border-radius: 12px; box-shadow: 0 10px 24px rgba(15, 23, 42, 0.08);
        position: relative; padding: 48px;
      }
      .slide-title {
        font-size: clamp(24px, 4vw, 44px);
        font-weight: 700;
        margin: 0 0 8px 0;
        outline: none;
      }
      .slide-subtitle { font-size: clamp(14px, 2.2vw, 20px); color: var(--muted); outline: none; }

      .hint { color: var(--muted); font-size: 12px; }
      .back-link { text-decoration: none; color: var(--muted); font-weight: 600; }
    </style>
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <a class="back-link" href="./index.html">‚Üê Home</a>
        <span class="brand">Slides</span>
        <div class="toolbar">
          <button class="btn" id="addSlideBtn">New slide</button>
          <button class="btn primary" id="presentBtn">Present</button>
        </div>
      </header>
      <section class="main">
        <aside class="sidebar" id="sidebar"></aside>
        <div class="canvas-wrap">
          <div class="canvas" id="canvas">
            <h1 class="slide-title" id="title" contenteditable="true">Title</h1>
            <div class="slide-subtitle" id="subtitle" contenteditable="true">Click to edit subtitle</div>
            <div class="hint" style="position:absolute; bottom:12px; right:16px;">Tip: Click text to edit</div>
          </div>
        </div>
      </section>
    </div>

    <script>
      (function() {
        const sidebar = document.getElementById('sidebar');
        const title = document.getElementById('title');
        const subtitle = document.getElementById('subtitle');
        const addBtn = document.getElementById('addSlideBtn');
        const presentBtn = document.getElementById('presentBtn');

        /** Simple in-memory slides model **/
        const slides = [createSlide('Title', 'Click to edit subtitle')];
        let activeIndex = 0;

        function createSlide(t, s) { return { title: t, subtitle: s }; }

        function renderThumbnails() {
          sidebar.innerHTML = '';
          slides.forEach((sl, idx) => {
            const el = document.createElement('div');
            el.className = 'thumb' + (idx === activeIndex ? ' active' : '');
            el.innerHTML = `<span class="num">${idx + 1}</span>Slide`;
            el.addEventListener('click', () => {
              activeIndex = idx;
              loadActiveSlide();
              renderThumbnails();
            });
            sidebar.appendChild(el);
          });
        }

        function loadActiveSlide() {
          const sl = slides[activeIndex];
          title.textContent = sl.title;
          subtitle.textContent = sl.subtitle;
        }

        function captureEdits() {
          slides[activeIndex].title = title.textContent || 'Untitled';
          slides[activeIndex].subtitle = subtitle.textContent || '';
        }

        title.addEventListener('input', captureEdits);
        subtitle.addEventListener('input', captureEdits);

        addBtn.addEventListener('click', () => {
          captureEdits();
          slides.push(createSlide('New slide', ''));
          activeIndex = slides.length - 1;
          loadActiveSlide();
          renderThumbnails();
        });

        presentBtn.addEventListener('click', () => {
          captureEdits();
          const w = window.open('', '_blank');
          if (!w) return;
          const html = `<!doctype html><html><head><meta charset=\"utf-8\"><meta name=\"viewport\" content=\"width=device-width, initial-scale=1\"><title>Present</title><style>html,body{height:100%;margin:0;background:#111;color:#fff;font-family:system-ui, -apple-system, Segoe UI, Roboto} .slide{display:grid;place-items:center;height:100%;text-align:center} h1{font-size:8vw;margin:0 0 12px} .sub{font-size:3vw;color:#cbd5e1}</style></head><body><div class=\"slide\"><div><h1>${slides[activeIndex].title}</h1><div class=\"sub\">${slides[activeIndex].subtitle}</div></div></div></body></html>`;
          w.document.write(html);
          w.document.close();
        });

        // initial render
        renderThumbnails();
        loadActiveSlide();
      })();
    </script>
  </body>
  </html>
