<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Slides</title>
  <meta name="color-scheme" content="light dark">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./assets/theme.css">
  <style>
    * { box-sizing: border-box; }
    html, body { height: 100%; margin: 0; }
    body { font-family: 'Poppins', sans-serif; color: var(--text-primary); background: transparent; }

    .app { display: grid; grid-template-rows: 64px 1fr; min-height: 100vh; }
    .topbar { display: grid; grid-template-columns: 240px 1fr 240px; align-items: center; column-gap: 16px; padding: 8px 20px; border-bottom: 1px solid rgba(255,255,255,0.08); background: rgba(0, 40, 25, 0.82); backdrop-filter: blur(12px); position: sticky; top: 0; z-index: 5; border-radius: 0 0 18px 18px; }
    .left { display: flex; align-items: center; gap: 12px; }
    .hamburger { width: 36px; height: 36px; border-radius: 18px; display: grid; place-items: center; cursor: pointer; transition: transform 0.22s ease, background 0.3s ease, box-shadow 0.3s ease; position: absolute; top: 8px; left: 8px; z-index: 10; opacity: 0; transform: translateX(-20px); animation: slideInLeft 0.6s ease-out 0.3s forwards; }
    .hamburger:hover { background: rgba(255,255,255,0.18); transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,0,0,0.25); }
    .logo { display: flex; align-items: center; gap: 8px; font-weight: 700; }
    .logo-icon { width: 28px; height: 28px; border-radius: 6px; background: #fbbc04; position: relative; box-shadow: inset 0 0 0 2px rgba(0,0,0,.05); }
    .logo-icon::after { content:""; position:absolute; inset:6px; background: #fff; border-radius: 2px; }
    .search { display: flex; align-items: center; gap: 10px; background: rgba(255, 255, 255, 0.1); border: 1px solid rgba(255, 255, 255, 0.18); border-radius: 24px; padding: 8px 14px; color: var(--text-primary); }
    .search input { border: none; outline: none; background: transparent; width: 100%; color: inherit; font-size: 14px; }
    .right { display: flex; align-items: center; gap: 10px; justify-content: flex-end; }
    .icon-btn { width: 36px; height: 36px; border-radius: 18px; display: grid; place-items: center; cursor: pointer; transition: transform 0.22s ease, background 0.3s ease, box-shadow 0.3s ease; }
    .icon-btn:hover { background: rgba(255,255,255,0.18); transform: translateY(-2px); box-shadow: 0 8px 20px rgba(0,0,0,0.25); }

    .content { padding: 28px 24px 48px; max-width: 1200px; margin: 0 auto; display: grid; gap: 28px; opacity: 0; transform: translateY(24px); animation: contentFade 0.8s ease forwards; animation-delay: 0.12s; }
    h2 { margin: 0 0 12px; font-size: 16px; font-weight: 700; }

    .start-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 16px; }
    .tile { text-decoration: none; color: inherit; display: grid; gap: 10px; transition: transform 0.25s ease, box-shadow 0.35s ease; }
    .tile:hover { transform: scale(1.02); box-shadow: 0 12px 30px rgba(0, 200, 83, 0.2); }
    .card { background: rgba(0, 55, 40, 0.65); border: 1px solid rgba(0, 255, 150, 0.08); border-radius: 16px; height: 150px; box-shadow: 0 12px 28px rgba(0,0,0,0.25); display: grid; place-items: center; position: relative; overflow: hidden; backdrop-filter: blur(12px); }
    .plus { width: 64px; height: 64px; position: relative; }
    .plus .h { position:absolute; top:28px; left:0; right:0; height:8px; border-radius:4px; background: linear-gradient(90deg, #fbbc04 0 50%, #4285f4 50%); }
    .plus .v { position:absolute; top:0; bottom:0; left:28px; width:8px; border-radius:4px; background: linear-gradient(#ea4335 0 50%, #34a853 50%); }
    .tile-label { font-size: 13px; color: var(--text-muted); }

    .recent { border: 1px dashed rgba(255,255,255,0.22); border-radius: 16px; padding: 24px; color: var(--text-muted); display: grid; place-items: center; height: 160px; background: rgba(0, 40, 25, 0.35); box-shadow: 0 12px 24px rgba(0,0,0,0.2); backdrop-filter: blur(12px); border: 1px solid rgba(0, 255, 150, 0.12); }

    @keyframes contentFade {
      0% { opacity: 0; transform: translateY(24px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    
    @keyframes slideInLeft {
      from {
        opacity: 0;
        transform: translateX(-30px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }
  </style>
</head>
<body class="page-container">
  <div class="app">
    <header class="topbar">
      <div class="hamburger" title="Main menu">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><path d="M4 6h16M4 12h16M4 18h16"/></svg>
      </div>
      <div class="left">
        <div class="logo">
          <div class="logo-icon"></div>
          <div>Slides</div>
        </div>
      </div>
      <label class="search">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"><circle cx="11" cy="11" r="8"/><path d="m21 21-3.5-3.5"/></svg>
        <input placeholder="Search" aria-label="Search">
      </label>
      <div class="right">
        <div class="icon-btn" title="Apps"><svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M4 4h4v4H4zM10 4h4v4h-4zM16 4h4v4h-4zM4 10h4v4H4zM10 10h4v4h-4zM16 10h4v4h-4zM4 16h4v4H4zM10 16h4v4h-4zM16 16h4v4h-4z"/></svg></div>
        <div class="icon-btn" title="Account"><svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5ZM4 20a8 8 0 0 1 16 0Z"/></svg></div>
      </div>
    </header>

    <main class="content">
      <section>
        <h2>Start a new presentation</h2>
        <div class="start-grid">
          <a class="tile" href="./slides_app.html">
            <div class="card" aria-label="New presentation">
              <div class="plus"><div class="h"></div><div class="v"></div></div>
            </div>
            <div class="tile-label">New presentation</div>
          </a>
        </div>
      </section>

      <section>
        <h2>Recent presentations</h2>
        <div class="recent">No presentations yet<br><span style="font-size:12px;">Select a new presentation above to get started</span></div>
      </section>
    </main>
  </div>
</body>
<!-- This is a static, look-alike landing page that links to slides_app.html for the actual editor. -->
</html>
