<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Aramco Digital SlideMaker â€¢ Welcome</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="./translations.js"></script>
    <link rel="stylesheet" href="./assets/theme.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
      * { 
        box-sizing: border-box; 
        margin: 0;
        padding: 0;
      }
      
      html, body {
        height: 100%;
        overflow: hidden;
      }
      
      .auth-container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        z-index: 1;
        padding: 20px;
      }
      /* Optional soft blur behind the card */
      .access-page::before {
        content: "";
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        backdrop-filter: blur(2px);
        z-index: 0;
        pointer-events: none;
      }
      /* Side animated slides layout */
      .slides-left, .slides-right {
        position: absolute;
        top: 0;
        height: 100%;
        width: 280px; /* wider for visibility */
        overflow: hidden;
        display: flex;
        flex-direction: column;
        gap: 40px; /* more spacing */
        z-index: 0;
        opacity: 0.9; /* slightly more visible */
        filter: blur(0.4px);
        pointer-events: none; /* keep focus on the card */
      }
      .slides-left { left: 12%; }
      .slides-right { right: 12%; }

      /* Inner tracks for seamless infinite looping */
      .slides-left .track,
      .slides-right .track {
        display: flex;
        flex-direction: column;
        gap: 40px;
      }
      .slides-left .track { animation: marqueeDown 25s linear infinite; }
      .slides-right .track { animation: marqueeUp 25s linear infinite; }

      /* Individual slide previews */
      .slide-preview {
        width: 300px;
        border-radius: 14px;
        overflow: visible;
        box-shadow: 0 10px 25px rgba(0,0,0,0.35);
        margin: 12px 0;
        background: rgba(255,255,255,0.02);
        opacity: 0;
        transform: scale(0.9) translateY(20px);
        animation: slideIntro 1s ease forwards, float 6s ease-in-out 1.1s infinite alternate;
        animation-delay: calc(var(--i) * 0.15s);
        transition: transform 0.4s ease, box-shadow 0.4s ease;
      }
      .slide-preview img {
        width: 100%;
        height: auto;
        object-fit: contain;
        border-radius: 12px;
        display: block;
      }
      .slide-preview:hover {
        transform: scale(1.03);
        box-shadow: 0 10px 25px rgba(0,255,150,0.3);
      }

      /* Seamless marquee animations: move by half the duplicated track */
      @keyframes marqueeUp { /* bottom -> top */
        0% { transform: translateY(0); }
        100% { transform: translateY(-50%); }
      }
      @keyframes marqueeDown { /* top -> bottom */
        0% { transform: translateY(-50%); }
        100% { transform: translateY(0); }
      }

      /* Slide intro and gentle float */
      @keyframes slideIntro {
        0% { opacity: 0; transform: scale(0.9) translateY(30px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }
      @keyframes float {
        0% { transform: scale(1) translateY(0); }
        100% { transform: scale(1) translateY(-10px); }
      }

      @keyframes glowPulse {
        0%, 100% { opacity: 0.65; transform: scale(1); }
        50% { opacity: 0.95; transform: scale(1.05); }
      }

      @keyframes logoIntro {
        0% {
          opacity: 0;
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @media (max-width: 1200px) {
        .slides-left, .slides-right {
          opacity: 0.45;
          transform: scale(0.92);
        }
      }

      /* Hide side animations on small screens */
      @media (max-width: 900px) {
        .slides-left, .slides-right { display: none; }
        .slide-preview { width: 220px; }
        .auth-box {
          padding: 42px 32px;
        }
      }
      
      .auth-box {
        text-align: center;
        padding: 64px 56px;
        border-radius: 28px;
        animation: fadeIn 0.8s ease-in-out;
        max-width: 460px;
        width: 100%;
        position: relative;
        overflow: visible;
        border: 1px solid rgba(0, 222, 168, 0.22);
        box-shadow: 0 24px 60px rgba(0, 50, 30, 0.45);
      }
      
      .access-icon {
        width: 110px;
        height: 110px;
        margin: 0 auto 25px auto;
        border-radius: 20px;
        background: linear-gradient(145deg, #00843D, #0A4A3E);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.25);
        overflow: hidden;
        animation: fadeIn 1s ease-in-out 0.2s both;
      }
      .aramco-logo {
        width: 90%;
        height: auto;
        object-fit: contain;
        border-radius: 8px;
        filter: drop-shadow(0 3px 6px rgba(0,0,0,0.3));
        transition: transform 0.3s ease, filter 0.3s ease;
        opacity: 0;
        transform: scale(0.9);
        animation: logoIntro 1s ease-out forwards;
        animation-delay: 0.3s;
      }
      .access-icon:hover .aramco-logo {
        transform: scale(1.05);
        filter: drop-shadow(0 5px 12px rgba(0,255,150,0.4));
      }
      
      .auth-box h1 {
        color: #fff;
        margin-bottom: 10px;
        font-size: 2rem;
        font-weight: 700;
        animation: fadeIn 1s ease-in-out 0.3s both;
        line-height: 1.2;
      }

      .auth-box p {
        color: #a9d9c1;
        margin-bottom: 40px;
        font-size: 1rem;
        animation: fadeIn 1s ease-in-out 0.4s both;
      }
      
      .auth-buttons {
        display: flex;
        flex-direction: column;
        gap: 15px;
        animation: fadeIn 1s ease-in-out 0.5s both;
      }
      
      @keyframes fadeIn {
        from { 
          opacity: 0; 
          transform: translateY(15px); 
        }
        to { 
          opacity: 1; 
          transform: translateY(0); 
        }
      }
      
      /* Auth Modals */
      .modal {
        display: none;
        position: fixed;
        inset: 0;
        z-index: 1000;
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        background: rgba(0, 0, 0, 0.6);
        animation: fadeIn 0.3s ease;
      }
      
      .modal.active {
        display: grid;
        place-items: center;
      }
      
      .modal-content {
        background: rgba(13, 47, 34, 0.95);
        border: 1px solid rgba(255, 255, 255, 0.1);
        border-radius: 20px;
        padding: 40px;
        width: min(90vw, 420px);
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.4);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        color: #E8F5E9;
        position: relative;
        animation: fadeIn 0.4s ease 0.1s both;
      }
      
      .modal-header {
        margin-bottom: 30px;
        text-align: center;
      }
      
      .modal-title {
        font-size: 1.8rem;
        font-weight: 700;
        margin: 0 0 8px;
        color: #fff;
      }
      
      .modal-subtitle {
        color: #a9d9c1;
        font-size: 0.95rem;
      }
      
      .modal-close {
        position: absolute;
        top: 20px;
        right: 20px;
        background: transparent;
        border: none;
        color: #a9d9c1;
        font-size: 24px;
        cursor: pointer;
        width: 35px;
        height: 35px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 50%;
        transition: all 0.3s ease;
      }
      
      .modal-close:hover {
        background: rgba(255, 255, 255, 0.1);
        color: #fff;
      }
      
      .form-group {
        margin-bottom: 20px;
      }
      
      .form-label {
        display: block;
        margin-bottom: 8px;
        color: #a9d9c1;
        font-weight: 600;
        font-size: 0.9rem;
      }
      
      .form-input {
        width: 100%;
        padding: 12px 16px;
        border-radius: 10px;
        border: 1px solid rgba(255, 255, 255, 0.15);
        background: rgba(0, 0, 0, 0.3);
        color: #E8F5E9;
        font-size: 1rem;
        font-family: Poppins, sans-serif;
        transition: all 0.3s ease;
      }
      
      .form-input:focus {
        outline: none;
        border-color: #00c853;
        background: rgba(0, 0, 0, 0.4);
        box-shadow: 0 0 0 3px rgba(0, 200, 83, 0.1);
      }
      
      .form-submit {
        width: 100%;
        padding: 14px;
        border-radius: 10px;
        border: none;
        font-weight: 700;
        cursor: pointer;
        font-size: 1rem;
        font-family: Poppins, sans-serif;
        background: linear-gradient(90deg, #00796b 0%, #00c853 100%);
        color: white;
        transition: all 0.3s ease;
        margin-top: 10px;
      }
      
      .form-submit:hover {
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 200, 83, 0.4);
      }
      
      .error-message {
        color: #f87171;
        font-size: 0.85rem;
        margin-top: 8px;
        display: none;
      }
      
      .error-message.show {
        display: block;
        animation: fadeIn 0.3s ease;
      }
      
      .success-message {
        color: #00c853;
        font-size: 0.85rem;
        margin-top: 8px;
        display: none;
      }
      
      .success-message.show {
        display: block;
        animation: fadeIn 0.3s ease;
      }
      
      @media (max-width: 600px) {
        .auth-box {
          padding: 40px 30px;
        }
        
        .auth-box h1 {
          font-size: 1.8rem;
        }
      }
    </style>
  </head>
  <body class="page-container">
    <div class="auth-container access-page">
      <!-- Left animated slides (duplicated for seamless loop) -->
      <div class="slides-left">
        <div class="track">
          <div class="slide-preview" style="--i: 1"><img src="./CURSOR-Project/accessTobackground/B1.jpg" alt="slide" /></div>
          <div class="slide-preview" style="--i: 2"><img src="./CURSOR-Project/accessTobackground/B2.jpg" alt="slide" /></div>
          <div class="slide-preview" style="--i: 3"><img src="./CURSOR-Project/accessTobackground/B3.jpg" alt="slide" /></div>
          <div class="slide-preview" style="--i: 4"><img src="./CURSOR-Project/accessTobackground/B4.jpg" alt="slide" /></div>
          <div class="slide-preview" style="--i: 5"><img src="./CURSOR-Project/accessTobackground/B5.jpg" alt="slide" /></div>
          <!-- duplicate -->
          <div class="slide-preview" style="--i: 6"><img src="./CURSOR-Project/accessTobackground/B1.jpg" alt="slide" /></div>
          <div class="slide-preview" style="--i: 7"><img src="./CURSOR-Project/accessTobackground/B2.jpg" alt="slide" /></div>
          <div class="slide-preview" style="--i: 8"><img src="./CURSOR-Project/accessTobackground/B3.jpg" alt="slide" /></div>
          <div class="slide-preview" style="--i: 9"><img src="./CURSOR-Project/accessTobackground/B4.jpg" alt="slide" /></div>
          <div class="slide-preview" style="--i: 10"><img src="./CURSOR-Project/accessTobackground/B5.jpg" alt="slide" /></div>
        </div>
      </div>
      <div class="auth-box surface-panel">
        <div class="access-icon">
          <img src="./CURSOR-Project/public/Saudi-Aramco.png" alt="Aramco Digital Logo" class="aramco-logo" />
        </div>
        <h1 data-translate="access.welcomeTitle">Welcome to Aramco Digital SlideMaker</h1>
        <p data-translate="access.subtitle">Create, edit, and share stunning presentations easily.</p>
        <div class="auth-buttons">
          <button class="btn login" onclick="openModal('signinModal')" data-translate="common.logIn">Log In</button>
          <button class="btn signin" onclick="openModal('signinModal')" data-translate="common.signIn">Sign In</button>
          <button class="btn visitor" onclick="continueAsVisitor()" data-translate="common.continueVisitor">Continue as Visitor</button>
        </div>
      </div>
      <!-- Right animated slides (duplicated for seamless loop) -->
      <div class="slides-right">
        <div class="track">
          <div class="slide-preview" style="--i: 1"><img src="./CURSOR-Project/accessTobackground/B6.jpg" alt="slide" /></div>
          <div class="slide-preview" style="--i: 2"><img src="./CURSOR-Project/accessTobackground/B7.jpg" alt="slide" /></div>
          <div class="slide-preview" style="--i: 3"><img src="./CURSOR-Project/accessTobackground/B8.jpg" alt="slide" /></div>
          <div class="slide-preview" style="--i: 4"><img src="./CURSOR-Project/accessTobackground/B9.jpg" alt="slide" /></div>
          <div class="slide-preview" style="--i: 5"><img src="./CURSOR-Project/accessTobackground/B10.jpg" alt="slide" /></div>
          <!-- duplicate -->
          <div class="slide-preview" style="--i: 6"><img src="./CURSOR-Project/accessTobackground/B6.jpg" alt="slide" /></div>
          <div class="slide-preview" style="--i: 7"><img src="./CURSOR-Project/accessTobackground/B7.jpg" alt="slide" /></div>
          <div class="slide-preview" style="--i: 8"><img src="./CURSOR-Project/accessTobackground/B8.jpg" alt="slide" /></div>
          <div class="slide-preview" style="--i: 9"><img src="./CURSOR-Project/accessTobackground/B9.jpg" alt="slide" /></div>
          <div class="slide-preview" style="--i: 10"><img src="./CURSOR-Project/accessTobackground/B10.jpg" alt="slide" /></div>
        </div>
      </div>
    </div>

    <!-- Sign In Modal -->
    <div class="modal" id="signinModal">
      <div class="modal-content">
        <button class="modal-close" onclick="closeModal('signinModal')">&times;</button>
        <div class="modal-header">
          <h3 class="modal-title" data-translate="auth.signInTitle">Sign In</h3>
          <p class="modal-subtitle" data-translate="auth.signInSubtitle">Welcome back! Please sign in to continue.</p>
        </div>
        <form id="signin_form" onsubmit="signInUser(event)">
          <div class="form-group">
            <label class="form-label" for="signin_email" data-translate="common.email">Email</label>
            <input class="form-input" type="email" id="signin_email" required placeholder="Enter your email" data-translate-placeholder="auth.emailPlaceholder">
          </div>
          <div class="form-group">
            <label class="form-label" for="signin_password" data-translate="common.password">Password</label>
            <input class="form-input" type="password" id="signin_password" required placeholder="Enter your password" data-translate-placeholder="auth.passwordPlaceholder">
          </div>
          <div id="signin_error" class="error-message"></div>
          <button type="submit" class="form-submit" data-translate="common.signIn">Sign In</button>
        </form>
      </div>
    </div>

    

    <script>
      // Check if user is already authenticated
      function checkAuth() {
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
        const isGuest = localStorage.getItem('guest') === 'true';
        
        if (currentUser || isGuest) {
          window.location.href = './templates.html';
        }
      }
      
      // Check on page load
      checkAuth();

      let currentLanguage = window.getCurrentLanguage ? window.getCurrentLanguage() : (localStorage.getItem('siteLanguage') || 'en');
      const translate = (key) => window.getTranslation ? window.getTranslation(key, currentLanguage) : key;

      if (typeof window.initTranslations === 'function') {
        window.onLanguageChange = (lang) => {
          currentLanguage = lang;
          if (typeof window.applyTranslations === 'function') {
            window.applyTranslations(lang);
          }
        };
        window.initTranslations();
      } else if (typeof window.applyTranslations === 'function') {
        window.applyTranslations(currentLanguage);
      }
      
      // Modal functions
      function openModal(modalId) {
        document.getElementById(modalId).classList.add('active');
      }
      
      function closeModal(modalId) {
        document.getElementById(modalId).classList.remove('active');
        // Clear error messages
        const errorEl = document.getElementById(modalId.replace('Modal', '_error'));
        if (errorEl) {
          errorEl.classList.remove('show');
          errorEl.textContent = '';
        }
        const successEl = document.getElementById(modalId.replace('Modal', '_success'));
        if (successEl) {
          successEl.classList.remove('show');
          successEl.textContent = '';
        }
      }
      
      // Close modals on outside click
      document.getElementById('signinModal').addEventListener('click', (e) => {
        if (e.target.id === 'signinModal') closeModal('signinModal');
      });
      
      // Sign In function
      function signInUser(event) {
        event.preventDefault();
        const email = document.getElementById('signin_email').value.trim();
        const password = document.getElementById('signin_password').value;
        const errorEl = document.getElementById('signin_error');
        
        const users = JSON.parse(localStorage.getItem('users') || '[]');
        const user = users.find(u => u.email === email && u.password === password);
        
        if (!user) {
          if (errorEl) {
            errorEl.textContent = translate('auth.invalidCredentials');
            errorEl.classList.add('show');
          }
          return;
        }
        
        // Store current user
        localStorage.setItem('currentUser', JSON.stringify({ 
          username: user.username || user.name, 
          email: user.email,
          name: user.name || user.username 
        }));
        localStorage.removeItem('guest'); // Remove guest status if exists
        
        // Redirect to home
        window.location.href = './templates.html';
      }
      
      
      
      // Continue as Visitor
      function continueAsVisitor() {
        localStorage.setItem('guest', 'true');
        localStorage.removeItem('currentUser'); // Clear any existing user
        window.location.href = './templates.html';
      }
    </script>
  </body>
</html>
