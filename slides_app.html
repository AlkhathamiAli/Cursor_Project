<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SlideMaker • Group Slide Editor</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="./css/slides.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js" integrity="sha512-BNa5lGdQDzFv1NNpJBWlAbIYW/W2PASi6DPd9h5pz50jdK5Zk90un0nLBKBPXn1HULICwhf66A86A==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js" integrity="sha512-/PHX0JrB9c4ZzG3eHn2mSYYWWVseGbIJcYsCkP3BL+J36xTV3Bd6p+nNL39CNgW0n9K8ZlR5BHY6royEUnXX7Q==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" integrity="sha512-4R7n2sFTNK1VNHYsYAGdivgLPgAvFp8ZUBKbjsggq09uXBJgp7wa9u0edPFpKnz03Wx/ju0RduCMsZ/H6GfPmw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pptxgenjs/3.12.0/pptxgen.bundle.min.js" integrity="sha512-F8+aoCA8DmF5asJQHKqGmMwakyfeG5edDx9yv7zhtfQczr6gs3qK1D7w+l0kcRAg1WoljzWEGngZFV3nC8slVQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
  <div class="app" id="app">
    <!-- Top Bar -->
    <header class="topbar">
      <!-- Brand / Back Button (changes based on mode) -->
      <div class="brand-section">
        <button id="backToGroupBtn" class="back-btn group-mode-only" onclick="goBackToGroup()" style="display: none;">
          <i class="fas fa-arrow-left"></i>
          <span>Back to Group</span>
        </button>
        <div class="brand normal-mode-only">
          <div class="brand-badge"></div>
          <span>Slides</span>
        </div>
      </div>

      <!-- Document Name -->
      <div class="doc-section">
        <input id="fileName" type="text" value="Untitled presentation" aria-label="Document name">
      </div>

      <!-- Actions -->
      <div class="actions-section">
        <!-- Collaboration Bar (Group Mode Only) -->
        <div id="collaborationBar" class="collaboration-bar group-mode-only" style="display: none;">
          <div class="members-display">
            <div class="members-avatars" id="membersAvatars">
              <!-- Member avatars will be populated here -->
            </div>
            <div class="editing-info">
              <span class="editing-label">Editing:</span>
              <span id="currentEditor" class="editor-name">-</span>
            </div>
          </div>
          <div class="slide-owner-info">
            <span class="owner-label">Slide Owner:</span>
            <span id="slideOwnerName" class="owner-name">Unassigned</span>
          </div>
          <div class="status-control">
            <label for="statusSelectTop">Status:</label>
            <select id="statusSelectTop" class="status-select-top">
              <option value="in-progress">In Progress</option>
              <option value="completed">Completed</option>
            </select>
          </div>
        </div>

        <!-- Action Buttons -->
        <div class="action-buttons">
          <button type="button" class="btn-action" id="btn-new" title="Add New Slide">
            <i class="fas fa-plus"></i>
            <span>New</span>
          </button>
          <button type="button" class="btn-action" id="btn-duplicate" title="Duplicate Slide">
            <i class="fas fa-copy"></i>
            <span>Duplicate</span>
          </button>
          <button type="button" class="btn-action btn-danger" id="btn-delete" title="Delete Slide">
            <i class="fas fa-trash"></i>
            <span>Delete</span>
          </button>
          <button type="button" class="btn-action" id="btn-export" title="Export Presentation">
            <i class="fas fa-file-export"></i>
            <span>Export</span>
          </button>
        </div>
      </div>
    </header>

    <!-- Main Layout -->
    <div class="main-layout">
      <!-- Sidebar (changes based on mode) -->
      <aside class="sidebar" id="sidebar">
        <!-- Vertical List (Normal Mode) -->
        <div class="slides-list-vertical normal-mode-only" id="slidesListVertical">
          <div class="sidebar-header">
            <h3>Slides</h3>
            <span class="slide-count" id="countVertical">0</span>
          </div>
          <div id="slidesVertical" class="slides-list"></div>
          <div class="footer-hint">Tip: Use ↑/↓ to navigate, Cmd/Ctrl+Enter to add</div>
        </div>

        <!-- Horizontal Thumbnails (Group Mode) -->
        <div class="slides-strip-horizontal group-mode-only" id="slidesStripHorizontal" style="display: none;">
          <div class="strip-header">
            <h3>Slides</h3>
            <span class="slide-count" id="countHorizontal">0 slides</span>
          </div>
          <div class="slides-strip-container">
            <div class="slides-strip" id="slidesStrip">
              <!-- Slide thumbnails will be populated here -->
            </div>
          </div>
        </div>
      </aside>

      <!-- Main Editor Area -->
      <main class="editor-area">
        <!-- Formatting Toolbar -->
        <div class="toolbar">
          <button class="toolbar-btn" data-cmd="bold" title="Bold">
            <i class="fas fa-bold"></i>
            <span>B</span>
          </button>
          <button class="toolbar-btn" data-cmd="italic" title="Italic">
            <i class="fas fa-italic"></i>
            <span>I</span>
          </button>
          <button class="toolbar-btn" data-cmd="insertUnorderedList" title="Bulleted list">
            <i class="fas fa-list-ul"></i>
            <span>List</span>
          </button>
          <button class="toolbar-btn" data-cmd="formatBlock" data-value="h2" title="Heading">
            <i class="fas fa-heading"></i>
            <span>H2</span>
          </button>
          <button class="toolbar-btn" data-cmd="formatBlock" data-value="p" title="Paragraph">
            <i class="fas fa-paragraph"></i>
            <span>P</span>
          </button>
        </div>

        <!-- Canvas -->
        <div class="canvas">
          <div class="slide-canvas">
            <input id="title" class="title" type="text" placeholder="Slide title">
            <div id="content" class="content" contenteditable="true" spellcheck="false" placeholder="Start typing..."></div>
          </div>
        </div>
      </main>

      <!-- Comment Panel (Group Mode Only) -->
      <aside class="comment-panel group-mode-only" id="commentPanel" style="display: none;">
        <div class="comment-panel-header">
          <h3>
            <i class="fas fa-comments"></i>
            <span>Comments</span>
          </h3>
          <button class="comment-panel-toggle" id="commentPanelToggle" onclick="toggleCommentPanel()">
            <i class="fas fa-chevron-right"></i>
          </button>
        </div>
        <div class="comment-panel-body" id="commentPanelBody">
          <div class="comments-list" id="commentsList">
            <!-- Comments will be populated here -->
          </div>
          <div class="comment-input-area">
            <textarea id="commentInput" class="comment-input" placeholder="Add a comment..." rows="3"></textarea>
            <button class="comment-send-btn" id="commentSendBtn" onclick="sendComment()">
              <i class="fas fa-paper-plane"></i>
              <span>Send</span>
            </button>
          </div>
        </div>
      </aside>
    </div>
  </div>

  <!-- Save Notification -->
  <div class="save-notification" id="saveNotification">
    <i class="fas fa-check-circle"></i>
    <span>Slide saved!</span>
  </div>

  <!-- Export Modal -->
  <div class="export-modal" id="exportModal">
    <div class="export-modal-backdrop" onclick="closeExportModal()"></div>
    <div class="export-dialog">
      <div class="export-header">
        <h3>Export Presentation</h3>
        <button class="export-close" onclick="closeExportModal()">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div class="export-body">
        <div class="export-field">
          <label>File Name</label>
          <input type="text" id="exportName" placeholder="presentation-name" value="aramco-slide">
        </div>
        <div class="export-field">
          <label>Format</label>
          <div class="format-options">
            <label><input type="radio" name="format" value="pdf" checked> PDF Document</label>
            <label><input type="radio" name="format" value="pptx"> PowerPoint (PPTX)</label>
            <label><input type="radio" name="format" value="png"> PNG Image</label>
            <label><input type="radio" name="format" value="jpg"> JPG Image</label>
            <label><input type="radio" name="format" value="html"> Interactive HTML</label>
            <label><input type="radio" name="format" value="json"> Editor JSON</label>
          </div>
        </div>
        <button class="export-save-btn" id="exportSaveButton">
          <i class="fas fa-download"></i>
          <span>Export</span>
        </button>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="./scripts/database.js"></script>
  <script src="./scripts/slides_app.js"></script>
</body>
</html>
