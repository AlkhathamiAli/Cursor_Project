<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 800" preserveAspectRatio="xMidYMin slice">
  <defs>
    <linearGradient id="mountainGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#003B2E;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#001a15;stop-opacity:0.6" />
    </linearGradient>
    <linearGradient id="mountainGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#004a42;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#002E;stop-opacity:0.5" />
    </linearGradient>
    <linearGradient id="mountainGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#005a52;stop-opacity:0.25" />
      <stop offset="100%" style="stop-color:#003B2E;stop-opacity:0.4" />
    </linearGradient>
  </defs>
  <!-- Background Mountains (farthest) -->
  <path d="M0,600 L200,450 L400,500 L600,400 L800,450 L1000,380 L1200,420 L1440,350 L1440,800 L0,800 Z" fill="url(#mountainGradient3)" class="mountain-layer-3"/>
  <!-- Middle Mountains -->
  <path d="M0,650 L300,500 L500,550 L700,450 L900,500 L1100,430 L1440,480 L1440,800 L0,800 Z" fill="url(#mountainGradient2)" class="mountain-layer-2"/>
  <!-- Foreground Mountains (closest) -->
  <path d="M0,700 L250,550 L450,600 L650,500 L850,550 L1050,480 L1440,550 L1440,800 L0,800 Z" fill="url(#mountainGradient1)" class="mountain-layer-1"/>
</svg>

