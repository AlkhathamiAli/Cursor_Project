<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SlideMaker • Settings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      * { box-sizing: border-box; }
      html, body { height: 100%; margin: 0; }
      body {
        font-family: Poppins, sans-serif;
        background: #0b3d2e;
        color: #E8F5E9;
        transition: background-color 0.3s ease;
      }

      /* Header per settings.json */
      header {
        position: sticky; top: 0; z-index: 10;
        background: #0b3d2e;
        border-bottom: 1px solid rgba(255,255,255,0.1);
      }
      .nav { max-width: 1200px; margin: 0 auto; padding: 12px 20px; display: flex; align-items: center; gap: 16px; }
      .logo { font-weight: 700; letter-spacing: .2px; color: white; }
      .menu { display: flex; gap: 12px; }
      .menu a { color: white; font-weight: 600; padding: 8px 10px; border-radius: 8px; transition: opacity .2s; }
      .menu a:hover { opacity: 0.8; }
      .spacer { flex: 1; }

      /* Settings page */
      .container { max-width: 800px; margin: 0 auto; padding: 40px 20px; }
      h1 { font-size: 32px; margin: 0 0 40px; color: #E8F5E9; }
      
      .settings-card {
        background: rgba(17, 51, 34, 0.6);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 16px;
        padding: 32px;
        backdrop-filter: blur(20px);
        box-shadow: 0 8px 25px rgba(0,0,0,0.3);
      }

      .form-group {
        margin-bottom: 24px;
      }

      .form-label {
        display: block;
        margin-bottom: 12px;
        color: #E8F5E9;
        font-weight: 600;
        font-size: 16px;
      }

      .form-select {
        width: 100%;
        padding: 12px 16px;
        border-radius: 8px;
        border: 1px solid rgba(255,255,255,0.1);
        background: rgba(0,0,0,0.2);
        color: #E8F5E9;
        font-size: 16px;
        font-family: Poppins, sans-serif;
        cursor: pointer;
      }

      .form-select:focus {
        outline: none;
        border-color: #10b981;
      }

      .form-select option {
        background: #0b3d2e;
        color: #E8F5E9;
      }

      .back-link {
        display: inline-block;
        margin-top: 24px;
        color: #A5D6A7;
        text-decoration: none;
        font-weight: 600;
      }

      .back-link:hover {
        color: #E8F5E9;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="logo">SlideMaker</div>
        <nav class="menu" aria-label="Main">
          <a href="./templates.html">Home</a>
          <a href="#" class="active">Settings</a>
        </nav>
        <div class="spacer"></div>
      </div>
    </header>

    <main class="container">
      <h1>Settings</h1>
      
      <div class="settings-card">
        <div class="form-group">
          <label class="form-label" for="backgroundSelector">Background Color</label>
          <select class="form-select" id="backgroundSelector">
            <option value="#0b3d2e" selected>Dark Green</option>
            <option value="#ffffff">White</option>
            <option value="#000000">Black</option>
          </select>
        </div>
      </div>

      <a href="./templates.html" class="back-link">← Back to Home</a>
    </main>

    <script>
      // Load saved background color from localStorage
      const savedBg = localStorage.getItem('siteBackgroundColor') || '#0b3d2e';
      document.body.style.background = savedBg;
      document.querySelector('header').style.background = savedBg;
      
      // Set dropdown to saved value
      const selector = document.getElementById('backgroundSelector');
      selector.value = savedBg;

      // Update background color when dropdown changes
      selector.addEventListener('change', (e) => {
        const color = e.target.value;
        
        // Update body background
        document.body.style.background = color;
        
        // Update header background (unless it's white/black, then use a darker version)
        if (color === '#ffffff') {
          document.querySelector('header').style.background = '#f0f0f0';
          document.querySelector('header').style.color = '#333';
          document.querySelector('.logo').style.color = '#333';
          document.querySelectorAll('.menu a').forEach(a => a.style.color = '#333');
        } else if (color === '#000000') {
          document.querySelector('header').style.background = '#1a1a1a';
        } else {
          document.querySelector('header').style.background = color;
          document.querySelector('.logo').style.color = 'white';
          document.querySelectorAll('.menu a').forEach(a => a.style.color = 'white');
        }
        
        // Save to localStorage
        localStorage.setItem('siteBackgroundColor', color);
        
        // Also update templates.html if it's open
        if (window.opener) {
          window.opener.postMessage({ type: 'updateBackground', color: color }, '*');
        }
      });

      // Listen for messages from other windows
      window.addEventListener('message', (e) => {
        if (e.data.type === 'updateBackground') {
          document.body.style.background = e.data.color;
          document.querySelector('header').style.background = e.data.color;
          selector.value = e.data.color;
        }
      });
    </script>
  </body>
  </html>
