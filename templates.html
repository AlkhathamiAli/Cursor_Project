<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SlideMaker â€¢ Home</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
      * { box-sizing: border-box; }
      html, body { height: 100%; margin: 0; }
      body {
        font-family: Poppins, sans-serif;
        background: linear-gradient(135deg, #001a12 0%, #002519 50%, #003020 100%);
        position: relative;
        color: #E8F5E9;
        overflow-x: hidden;
      }
      body::before {
        content: '';
        position: fixed; inset: 0; z-index: 0;
        background: rgba(255, 255, 255, 0.05);
        pointer-events: none;
      }
      a { color: inherit; text-decoration: none; }
      img { max-width: 100%; display: block; }

      /* Header per Home.json */
      header {
        position: sticky; top: 0; z-index: 10;
        background: #0b3d2e;
        border-bottom: 1px solid rgba(255,255,255,0.1);
      }
      .nav { max-width: 1200px; margin: 0 auto; padding: 12px 20px; display: flex; align-items: center; gap: 16px; position: relative; z-index: 1; }
      .logo { font-weight: 700; letter-spacing: .2px; color: white; }
      .menu { display: flex; gap: 12px; }
      .menu a { color: white; font-weight: 600; padding: 8px 10px; border-radius: 8px; transition: opacity .2s; }
      .menu a:hover { opacity: 0.8; }
      .spacer { flex: 1; }

      /* Layout */
      .container { max-width: 1200px; margin: 0 auto; padding: 40px 20px; position: relative; z-index: 1; }
      .start-section { text-align: center; width: 100%; margin-bottom: 60px; }
      h2 { font-size: 24px; margin: 0 0 8px; font-weight: 700; color: #E8F5E9; }
      .subtitle { color: #A5D6A7; font-size: 14px; margin-bottom: 32px; }

      /* Single centered card */
      .card-wrapper { display: flex; justify-content: center; align-items: center; }
      .card {
        background: rgba(17, 51, 34, 0.6);
        border: 1px solid rgba(255,255,255,0.1);
        border-radius: 16px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        backdrop-filter: blur(20px);
        overflow: hidden;
        transition: background .3s ease, transform .3s ease, box-shadow .3s ease;
        color: #E8F5E9;
        width: min(90vw, 320px);
        cursor: pointer;
      }
      .card:hover {
        background: rgba(26, 64, 45, 0.8);
        transform: scale(1.05);
        box-shadow: 0 12px 35px rgba(0,0,0,0.4);
      }
      .thumb { aspect-ratio: 16/9; background: #ffffff; display: grid; place-items: center; }
      .thumb.blank { background: #fff; }
      /* Minimal flat light-green plus icon */
      .icon-plus { position: relative; width: 56px; height: 56px; }
      .icon-plus::before,
      .icon-plus::after {
        content: '';
        position: absolute;
        background: #9CCC65;
        border-radius: 2px;
      }
      .icon-plus::before {
        width: 56px;
        height: 4px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .icon-plus::after {
        width: 4px;
        height: 56px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }
      .card-body { padding: 16px 18px; text-align: center; }
      .card-title { font-weight: 700; color: #E8F5E9; font-size: 18px; margin: 0 0 6px; }
      .card-desc { color: #A5D6A7; font-size: 13px; margin: 0; }

      /* Recent Presentations */
      .recent-section { margin-top: 60px; width: 100%; }
      .recent-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(240px, 1fr)); gap: 20px; }
      .recent-card { position: relative; }
      .recent-card .card { width: 100%; }
      .recent-card .thumb { position: relative; }
      .recent-card .thumb::after { content: attr(data-title); position: absolute; inset: 0; display: grid; place-items: center; background: rgba(0,0,0,0.3); color: #fff; font-weight: 600; font-size: 14px; }
      .hover-actions { position: absolute; inset: 0; display: flex; align-items: center; justify-content: center; gap: 10px; opacity: 0; transition: opacity .2s; background: rgba(0,0,0,0.15); backdrop-filter: blur(8px); }
      .recent-card:hover .hover-actions { opacity: 1; }
      .chip { padding: 10px 16px; border-radius: 10px; background: rgba(26, 64, 45, 0.8); border: 1px solid rgba(255,255,255,0.2); color: #E8F5E9; font-weight: 700; cursor: pointer; font-size: 14px; }
      .chip.danger { background: rgba(185, 28, 28, 0.6); border-color: rgba(239, 68, 68, 0.4); }
      .muted { color: #A5D6A7; font-size: 12px; }
      .empty-state { text-align: center; color: #A5D6A7; padding: 40px 20px; }

      /* Auth Buttons */
      .auth-buttons { display: flex; gap: 10px; }
      .auth-btn { padding: 8px 16px; border-radius: 8px; font-weight: 700; cursor: pointer; border: none; transition: opacity .2s; }
      .auth-btn:hover { opacity: 0.9; }
      .auth-btn.green { background: #10b981; color: #06221e; }
      .auth-btn.emerald { background: #10b981; color: #fff; }
      .auth-btn.gray { background: #6b7280; color: #fff; }
      .user-info { color: white; margin-right: 12px; }

      /* Auth Modal */
      .modal { display: none; position: fixed; inset: 0; z-index: 1000; backdrop-filter: blur(25px); background: rgba(0,0,0,0.5); }
      .modal.active { display: grid; place-items: center; }
      .modal-content { background: rgba(17, 51, 34, 0.6); border: 1px solid rgba(255,255,255,0.1); border-radius: 16px; padding: 32px; width: min(90vw, 400px); box-shadow: 0 8px 25px rgba(0,0,0,0.3); backdrop-filter: blur(20px); color: #E8F5E9; }
      .modal-header { margin-bottom: 24px; }
      .modal-title { font-size: 24px; font-weight: 700; margin: 0 0 8px; }
      .modal-close { position: absolute; top: 16px; right: 16px; background: transparent; border: none; color: #A5D6A7; font-size: 24px; cursor: pointer; }
      .form-group { margin-bottom: 16px; }
      .form-label { display: block; margin-bottom: 6px; color: #A5D6A7; font-weight: 600; }
      .form-input { width: 100%; padding: 10px 12px; border-radius: 8px; border: 1px solid rgba(255,255,255,0.1); background: rgba(0,0,0,0.2); color: #E8F5E9; font-size: 14px; }
      .form-input:focus { outline: none; border-color: #10b981; }
      .form-submit { width: 100%; padding: 12px; border-radius: 8px; border: none; font-weight: 700; cursor: pointer; font-size: 16px; }
      .form-submit.green { background: #10b981; color: #06221e; }
      .form-submit.emerald { background: #10b981; color: #fff; }
      .error-message { color: #f87171; font-size: 12px; margin-top: 8px; }
      .success-message { color: #10b981; font-size: 12px; margin-top: 8px; }
    </style>
  </head>
  <body>
    <header>
      <div class="nav">
        <div class="logo">SlideMaker</div>
        <nav class="menu" aria-label="Main">
          <a href="./templates.html">Home</a>
          <a href="./settings.html">Settings</a>
        </nav>
        <div class="spacer"></div>
        <div class="auth-buttons" id="authButtons">
          <button class="auth-btn green" id="btnSignUp" data-action="open_signup">Sign Up</button>
          <button class="auth-btn emerald" id="btnLogIn" data-action="open_login">Log In</button>
        </div>
        <div class="auth-buttons" id="userInfo" style="display: none;">
          <span class="user-info" id="userName"></span>
          <button class="auth-btn gray" id="btnLogOut" data-action="logout_user">Log Out</button>
        </div>
      </div>
    </header>

    <main class="container">
      <section id="start" class="start-section">
        <h2>Create a New Presentation</h2>
        <p class="subtitle">Start a new deck instantly.</p>
        <div class="card-wrapper">
          <a class="card" data-action="open_blank_page" href="#">
            <div class="thumb blank">
              <div class="icon-plus"></div>
            </div>
            <div class="card-body">
              <div class="card-title">Blank Presentation</div>
              <div class="card-desc">Start from a clean slide</div>
            </div>
          </a>
        </div>
      </section>

      <section id="recent" class="recent-section">
        <h2>Recent Presentations</h2>
        <p class="subtitle">Access your latest decks quickly.</p>
        <div class="recent-grid" id="recentGrid">
          <div class="empty-state">No saved presentations yet. Create and save your first one!</div>
        </div>
      </section>
    </main>

    <!-- Auth Modals -->
    <div class="modal" id="signupModal">
      <div class="modal-content" style="position: relative;">
        <button class="modal-close" onclick="closeModal('signupModal')">&times;</button>
        <div class="modal-header">
          <h3 class="modal-title">Create Account</h3>
        </div>
        <form id="signup_form" onsubmit="signupUser(event)">
          <div class="form-group">
            <label class="form-label" for="signup_username">Username</label>
            <input class="form-input" type="text" id="signup_username" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="signup_email">Email</label>
            <input class="form-input" type="email" id="signup_email" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="signup_password">Password</label>
            <input class="form-input" type="password" id="signup_password" required>
          </div>
          <div id="signup_error" class="error-message" style="display: none;"></div>
          <div id="signup_success" class="success-message" style="display: none;"></div>
          <button type="submit" class="form-submit green">Sign Up</button>
        </form>
      </div>
    </div>

    <div class="modal" id="loginModal">
      <div class="modal-content" style="position: relative;">
        <button class="modal-close" onclick="closeModal('loginModal')">&times;</button>
        <div class="modal-header">
          <h3 class="modal-title">Log In</h3>
        </div>
        <form id="login_form" onsubmit="loginUser(event)">
          <div class="form-group">
            <label class="form-label" for="login_email">Email</label>
            <input class="form-input" type="email" id="login_email" required>
          </div>
          <div class="form-group">
            <label class="form-label" for="login_password">Password</label>
            <input class="form-input" type="password" id="login_password" required>
          </div>
          <div id="login_error" class="error-message" style="display: none;"></div>
          <button type="submit" class="form-submit emerald">Log In</button>
        </form>
      </div>
    </div>

    <script>
      // Per Home.json: open_blank_page navigates to blank editor
      document.querySelector('[data-action="open_blank_page"]').addEventListener('click', (e) => {
        e.preventDefault();
        window.location.href = './blank.html';
      });

      // Load and display saved presentations from localStorage (user-specific)
      function loadRecentPresentations() {
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
        let saved = [];
        
        if (currentUser) {
          // Load user-specific presentations
          saved = JSON.parse(localStorage.getItem(`presentations_${currentUser.username}`) || '[]');
        } else {
          // If not logged in, show empty state
          const grid = document.getElementById('recentGrid');
          grid.innerHTML = '<div class="empty-state">Please log in to view your saved presentations.</div>';
          return;
        }

        const grid = document.getElementById('recentGrid');
        
        if (saved.length === 0) {
          grid.innerHTML = '<div class="empty-state">No saved presentations yet. Create and save your first one!</div>';
          return;
        }

        // Sort by date (newest first)
        const sorted = saved.sort((a, b) => new Date(b.date) - new Date(a.date));
        
        grid.innerHTML = '';
        sorted.forEach((pres, index) => {
          const card = document.createElement('div');
          card.className = 'card recent-card';
          card.innerHTML = `
            <div class="thumb" data-title="${pres.title || 'Untitled'}">
              <div style="width:100%;height:100%;background:linear-gradient(135deg, rgba(17,51,34,0.8), rgba(26,64,45,0.8));display:grid;place-items:center;color:#fff;font-weight:600;font-size:14px;">${pres.title || 'Untitled'}</div>
            </div>
            <div class="card-body">
              <div class="card-title">${pres.title || 'Untitled'}</div>
              <div class="muted">Last edited ${pres.date || 'Unknown'}</div>
            </div>
            <div class="hover-actions">
              <button class="chip" data-open="${index}">Open</button>
              <button class="chip danger" data-delete="${index}">Delete</button>
            </div>
          `;
          grid.appendChild(card);
        });

        // Add event listeners for open and delete
        grid.querySelectorAll('[data-open]').forEach(btn => {
          btn.addEventListener('click', (e) => {
            e.stopPropagation();
            const idx = parseInt(btn.getAttribute('data-open'));
            const pres = sorted[idx];
            sessionStorage.setItem('loadPresentation', JSON.stringify(pres));
            window.location.href = './blank.html';
          });
        });

        grid.querySelectorAll('[data-delete]').forEach(btn => {
          btn.addEventListener('click', (e) => {
            e.stopPropagation();
            const idx = parseInt(btn.getAttribute('data-delete'));
            if (confirm(`Delete "${sorted[idx].title || 'Untitled'}"?`)) {
              const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
              if (currentUser) {
                saved.splice(saved.indexOf(sorted[idx]), 1);
                localStorage.setItem(`presentations_${currentUser.username}`, JSON.stringify(saved));
                loadRecentPresentations(); // Reload
              }
            }
          });
        });
      }

      // ===== Authentication System =====
      
      // Check if user is logged in on page load
      function checkAuthStatus() {
        const currentUser = JSON.parse(localStorage.getItem('currentUser') || 'null');
        if (currentUser) {
          document.getElementById('authButtons').style.display = 'none';
          document.getElementById('userInfo').style.display = 'flex';
          document.getElementById('userName').textContent = `Welcome, ${currentUser.username}`;
        } else {
          document.getElementById('authButtons').style.display = 'flex';
          document.getElementById('userInfo').style.display = 'none';
        }
      }

      // Modal functions
      function openModal(modalId) {
        document.getElementById(modalId).classList.add('active');
      }

      function closeModal(modalId) {
        document.getElementById(modalId).classList.remove('active');
        // Clear error messages
        document.getElementById(modalId.replace('Modal', '_error')).style.display = 'none';
        if (document.getElementById(modalId.replace('Modal', '_success'))) {
          document.getElementById(modalId.replace('Modal', '_success')).style.display = 'none';
        }
      }

      // Open modals
      document.getElementById('btnSignUp').addEventListener('click', () => openModal('signupModal'));
      document.getElementById('btnLogIn').addEventListener('click', () => openModal('loginModal'));

      // Close modals on outside click
      document.getElementById('signupModal').addEventListener('click', (e) => {
        if (e.target.id === 'signupModal') closeModal('signupModal');
      });
      document.getElementById('loginModal').addEventListener('click', (e) => {
        if (e.target.id === 'loginModal') closeModal('loginModal');
      });

      // Sign Up function per auth_system.json
      function signupUser(event) {
        event.preventDefault();
        const username = document.getElementById('signup_username').value.trim();
        const email = document.getElementById('signup_email').value.trim();
        const password = document.getElementById('signup_password').value;

        const users = JSON.parse(localStorage.getItem('users') || '[]');
        
        // Check if email already exists
        if (users.find(u => u.email === email)) {
          document.getElementById('signup_error').textContent = 'Email already registered';
          document.getElementById('signup_error').style.display = 'block';
          return;
        }

        // Check if username already exists
        if (users.find(u => u.username === username)) {
          document.getElementById('signup_error').textContent = 'Username already taken';
          document.getElementById('signup_error').style.display = 'block';
          return;
        }

        // Save new user
        users.push({ username, email, password });
        localStorage.setItem('users', JSON.stringify(users));

        // Auto-login after signup
        localStorage.setItem('currentUser', JSON.stringify({ username, email }));
        document.getElementById('signup_success').textContent = 'Account created! Logging in...';
        document.getElementById('signup_success').style.display = 'block';
        
        setTimeout(() => {
          closeModal('signupModal');
          checkAuthStatus();
          loadRecentPresentations(); // Reload presentations for new user
          location.reload();
        }, 1000);
      }

      // Login function per auth_system.json
      function loginUser(event) {
        event.preventDefault();
        const email = document.getElementById('login_email').value.trim();
        const password = document.getElementById('login_password').value;

        const users = JSON.parse(localStorage.getItem('users') || '[]');
        const user = users.find(u => u.email === email && u.password === password);

        if (!user) {
          document.getElementById('login_error').textContent = 'Invalid email or password';
          document.getElementById('login_error').style.display = 'block';
          return;
        }

        // Store current user
        localStorage.setItem('currentUser', JSON.stringify({ username: user.username, email: user.email }));
        closeModal('loginModal');
        checkAuthStatus();
        loadRecentPresentations(); // Reload presentations for logged-in user
        location.reload();
      }

      // Logout function per auth_system.json
      document.getElementById('btnLogOut').addEventListener('click', () => {
        localStorage.removeItem('currentUser');
        checkAuthStatus();
        loadRecentPresentations(); // Reload to show empty state
        location.reload();
      });

      // Initialize auth status and load presentations on page load
      checkAuthStatus();
      loadRecentPresentations();

      // Load and apply saved background color from settings
      const savedBg = localStorage.getItem('siteBackgroundColor') || '#0b3d2e';
      if (savedBg !== '#0b3d2e') {
        document.body.style.background = savedBg;
        if (savedBg === '#ffffff') {
          document.body.style.color = '#333';
        } else if (savedBg === '#000000') {
          document.body.style.color = '#E8F5E9';
        }
      }

      // Listen for background color updates from settings page
      window.addEventListener('message', (e) => {
        if (e.data.type === 'updateBackground') {
          document.body.style.background = e.data.color;
          if (e.data.color === '#ffffff') {
            document.body.style.color = '#333';
          } else if (e.data.color === '#000000') {
            document.body.style.color = '#E8F5E9';
          } else {
            document.body.style.color = '#E8F5E9';
          }
        }
      });
    </script>
  </body>
  </html>
