<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Ahmed</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      html, body {
        height: 100%;
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background: #f8f9fb;
        color: #0f172a;
      }
      .topbar {
        height: 64px;
        display: flex;
        align-items: center;
        gap: 16px;
        padding: 0 20px;
        border-bottom: 1px solid #e5e7eb;
        background: #ffffff;
      }
      .logo { font-weight: 700; }
      .search {
        margin-left: auto;
        width: min(520px, 50vw);
        display: flex; align-items: center;
        background: #f1f5f9; border: 1px solid #e5e7eb; border-radius: 999px;
        padding: 10px 14px; color: #64748b;
      }
      .search input { flex: 1; border: none; outline: none; background: transparent; color: #0f172a; }
      .content { padding: 20px; max-width: 1100px; margin: 0 auto; }
      h2 { font-size: 18px; font-weight: 700; margin: 18px 0 12px; }
      /* New Presentation tiles */
      .new-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(180px, 1fr)); gap: 16px; }
      .tile { text-decoration: none; color: inherit; }
      .tile-card { background: #ffffff; border: 1px solid #e5e7eb; border-radius: 12px; height: 120px; display: grid; place-items: center; }
      .tile-title { margin-top: 8px; font-weight: 600; color: #374151; text-align: center; }
      .mini-plus { width: 56px; height: 56px; position: relative; }
      .mini-plus .h { position: absolute; top: 50%; left: 50%; width: 56px; height: 10px; transform: translate(-50%, -50%); background: linear-gradient(90deg, #FBBC05 0 50%, #4285F4 50% 100%); border-radius: 6px; }
      .mini-plus .v { position: absolute; top: 50%; left: 50%; width: 10px; height: 56px; transform: translate(-50%, -50%); background: linear-gradient(#EA4335 0 50%, #34A853 50% 100%); border-radius: 6px; }
      /* Recent */
      .recent-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 16px; }
      .card { background: #ffffff; border: 1px solid #e5e7eb; border-radius: 12px; overflow: hidden; text-decoration: none; color: inherit; }
      .thumb { aspect-ratio: 16/9; background: #ffffff; display: grid; place-items: center; }
      .thumb .preview { width: 80%; height: 60%; border: 1px solid #e5e7eb; border-radius: 8px; }
      .card-body { padding: 10px 12px; }
      .card-title { font-weight: 600; color: #111827; font-size: 14px; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
      .card-meta { color: #64748b; font-size: 12px; margin-top: 4px; }
      /* Slides-style blank presentation tile */
      .quick-new {
        position: fixed;
        right: 20px;
        bottom: 20px;
        display: grid;
        justify-items: center;
        gap: 8px;
        text-decoration: none;
        color: #d1d5db;
      }
      .quick-new-card {
        width: 120px;
        height: 84px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        border: 1px solid rgba(255,255,255,0.08);
        display: grid;
        place-items: center;
        position: relative;
      }
      .g-plus {
        position: relative;
        width: 40px;
        height: 40px;
      }
      .g-plus .bar-h, .g-plus .bar-v {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
      }
      .g-plus .bar-h {
        width: 40px; height: 8px;
        background: linear-gradient(90deg, #FBBC05 0 50%, #4285F4 50% 100%);
        border-radius: 6px;
      }
      .g-plus .bar-v {
        width: 8px; height: 40px;
        background: linear-gradient(#EA4335 0 50%, #34A853 50% 100%);
        border-radius: 6px;
      }
      .quick-new-label { font-size: 12px; color: #e5e7eb; }
    </style>
  </head>
  <body>
    <header class="topbar">
      <span class="logo">Slides</span>
      <div class="search">
        <input type="text" placeholder="Search" aria-label="Search">
      </div>
    </header>
    <div class="content">
      <h2>Start a new presentation</h2>
      <div class="new-grid">
        <a class="tile" href="./slides.html">
          <div class="tile-card">
            <div class="mini-plus"><div class="h"></div><div class="v"></div></div>
          </div>
          <div class="tile-title">Blank presentation</div>
        </a>
      </div>

      <h2>Recent presentations</h2>
      <div class="recent-grid">
        <a class="card" href="./slides.html">
          <div class="thumb"><div class="preview"></div></div>
          <div class="card-body">
            <div class="card-title">Demo deck</div>
            <div class="card-meta">Today</div>
          </div>
        </a>
        <a class="card" href="./slides.html">
          <div class="thumb"><div class="preview"></div></div>
          <div class="card-body">
            <div class="card-title">Project update</div>
            <div class="card-meta">Yesterday</div>
          </div>
        </a>
        <a class="card" href="./slides.html">
          <div class="thumb"><div class="preview"></div></div>
          <div class="card-body">
            <div class="card-title">Weekly sync</div>
            <div class="card-meta">2 days ago</div>
          </div>
        </a>
      </div>
    </div>
  </body>
  </html>
