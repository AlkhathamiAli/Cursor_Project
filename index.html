    <style>
      * { 
        box-sizing: border-box; 
        margin: 0;
        padding: 0;
      }
      
      html, body {
        height: 100%;
        overflow: hidden;
      }
      
      .auth-container {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
        z-index: 1;
        padding: 20px;
      }
      /* Optional soft blur behind the card */
      .access-page::before {
        content: "";
        position: absolute;
        top: 0; left: 0; width: 100%; height: 100%;
        backdrop-filter: blur(2px);
        z-index: 0;
        pointer-events: none;
      }
      /* Side animated slides layout */
      .slides-left, .slides-right {
        position: absolute;
        top: 0;
        height: 100%;
        width: 280px; /* wider for visibility */
        overflow: hidden;
        display: flex;
        flex-direction: column;
        gap: 40px; /* more spacing */
        z-index: 0;
        opacity: 0.9; /* slightly more visible */
        filter: blur(0.4px);
        pointer-events: none; /* keep focus on the card */
      }
      .slides-left { left: 12%; }
      .slides-right { right: 12%; }

      /* Inner tracks for seamless infinite looping */
      .slides-left .track,
      .slides-right .track {
        display: flex;
        flex-direction: column;
        gap: 40px;
      }
      .slides-left .track { animation: marqueeDown 25s linear infinite; }
      .slides-right .track { animation: marqueeUp 25s linear infinite; }

      /* Individual slide previews */
      .slide-preview {
        width: 300px;
        border-radius: 14px;
        overflow: visible;
        box-shadow: 0 10px 25px rgba(0,0,0,0.35);
        margin: 12px 0;
        background: rgba(255,255,255,0.02);
        opacity: 0;
        transform: scale(0.9) translateY(20px);
        animation: slideIntro 1s ease forwards, float 6s ease-in-out 1.1s infinite alternate;
        animation-delay: calc(var(--i) * 0.15s);
        transition: transform 0.4s ease, box-shadow 0.4s ease;
      }
      .slide-preview img {
        width: 100%;
        height: auto;
        object-fit: contain;
        border-radius: 12px;
        display: block;
      }
      .slide-preview:hover {
        transform: scale(1.03);
        box-shadow: 0 10px 25px rgba(0,255,150,0.3);
      }

      /* Seamless marquee animations: move by half the duplicated track */
      @keyframes marqueeUp { /* bottom -> top */
        0% { transform: translateY(0); }
        100% { transform: translateY(-50%); }
      }
      @keyframes marqueeDown { /* top -> bottom */
        0% { transform: translateY(-50%); }
        100% { transform: translateY(0); }
      }

      /* Slide intro and gentle float */
      @keyframes slideIntro {
        0% { opacity: 0; transform: scale(0.9) translateY(30px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
      }
      @keyframes float {
        0% { transform: scale(1) translateY(0); }
        100% { transform: scale(1) translateY(-10px); }
      }

      @keyframes glowPulse {
        0%, 100% { opacity: 0.65; transform: scale(1); }
        50% { opacity: 0.95; transform: scale(1.05); }
      }

      @keyframes logoIntro {
        0% {
          opacity: 0;
          transform: scale(0.9);
        }
        100% {
          opacity: 1;
          transform: scale(1);
        }
      }

      @media (max-width: 1200px) {
        .slides-left, .slides-right {
          opacity: 0.45;
          transform: scale(0.92);
        }
      }

      /* Hide side animations on small screens */
      @media (max-width: 900px) {
        .slides-left, .slides-right { display: none; }
        .slide-preview { width: 220px; }
        .auth-box {
          padding: 42px 32px;
        }
      }
      
      .auth-box {
        text-align: center;
        padding: 64px 56px;
        border-radius: 28px;
        animation: fadeIn 0.8s ease-in-out;
        max-width: 460px;
        width: 100%;
        position: relative;
        overflow: visible;
        border: 1px solid rgba(0, 222, 168, 0.22);
        box-shadow: 0 24px 60px rgba(0, 50, 30, 0.45);
      }
      
      .access-icon {
        width: 108px;
        height: 108px;
        margin: 0 auto 25px auto;
        border-radius: 20px;
        background: linear-gradient(145deg, #00843D, #0A4A3E);
        display: flex;
        align-items: center;
        justify-content: center;
        box-shadow: 0 5px 20px rgba(0, 0, 0, 0.25);
        overflow: hidden;
        animation: fadeIn 1s ease-in-out 0.2s both;
      }
      .aramco-logo {
        width: 76px;
        height: 76px;
        object-fit: cover;
        display: block;
        border-radius: 18px;
        filter: drop-shadow(0 3px 6px rgba(0,0,0,0.3));
        transition: transform 0.3s ease, filter 0.3s ease;
        opacity: 0;
        transform: scale(0.92);
        animation: logoIntro 1s ease-out forwards;
        animation-delay: 0.3s;
      }
      .access-icon:hover .aramco-logo {
        transform: scale(1.05);
        filter: drop-shadow(0 5px 12px rgba(0,255,150,0.4));
      }
      
      .auth-box h1 {
        color: #fff;
        margin-bottom: 10px;
        font-size: 2rem;
        font-weight: 700;
        animation: fadeIn 1s ease-in-out 0.3s both;
        line-height: 1.2;
      }

      .auth-box p {
        color: #a9d9c1;
        margin-bottom: 40px;
        font-size: 1rem;
        animation: fadeIn 1s ease-in-out 0.4s both;
      }
      
      .auth-buttons {
        display: flex;
        flex-direction: column;
        gap: 15px;
        animation: fadeIn 1s ease-in-out 0.5s both;
      }
      
      @keyframes fadeIn {
        from { 
          opacity: 0; 
          transform: translateY(15px); 
        }
        to { 
          opacity: 1; 
          transform: translateY(0); 
        }
      }
      
      @media (max-width: 600px) {
        .auth-box {
          padding: 40px 30px;
        }
        
        .auth-box h1 {
          font-size: 1.8rem;
        }
      }
    </style>

            </g>

    <script>
      // Wait for Lottie library to load
      function waitForLottie(callback) {
        if (typeof lottie !== 'undefined') {
          callback();
        } else {
          setTimeout(() => waitForLottie(callback), 100);
        }
      }

      // Initialize Lottie animations when modals open
      function initLottieAnimations() {
        if (typeof lottie === 'undefined') {
          console.warn('Lottie library not loaded yet');
          return;
        }

        const artPanes = document.querySelectorAll('.auth-art-pane');
        if (artPanes.length === 0) {
          console.warn('No art panes found');
          return;
        }

        // Cloud animations
        document.querySelectorAll('.lottie-cloud').forEach((container, index) => {
          if (container.dataset.initialized === 'true') {
            // Already initialized, skip
            return;
          }
          
          // Set styles first
          container.style.position = 'absolute';
          container.style.pointerEvents = 'none';
          container.style.zIndex = '4';
          
          // Position clouds differently
          if (index === 0) {
            container.style.left = '10%';
            container.style.top = '15%';
            container.style.width = '200px';
            container.style.height = '120px';
            container.style.opacity = '0.7';
          } else if (index === 1) {
            container.style.left = '35%';
            container.style.top = '10%';
            container.style.width = '150px';
            container.style.height = '90px';
            container.style.opacity = '0.6';
          } else {
            container.style.left = '15%';
            container.style.top = '8%';
            container.style.width = '120px';
            container.style.height = '70px';
            container.style.opacity = '0.5';
          }
          
          try {
            const animation = lottie.loadAnimation({
              container: container,
              renderer: 'svg',
              loop: true,
              autoplay: true,
              path: './assets/clouds.json'
            });
            
            animation.addEventListener('data_ready', () => {
              console.log('Cloud animation', index + 1, 'loaded successfully');
            });
            
            animation.addEventListener('data_failed', (error) => {
              console.error('Cloud animation', index + 1, 'failed to load:', error);
            });
            
            container.dataset.initialized = 'true';
          } catch (error) {
            console.error('Error loading cloud animation', index + 1, ':', error);
          }
        });

        // Palm tree animations
        document.querySelectorAll('.lottie-palm').forEach((container, index) => {
          if (container.dataset.initialized === 'true') {
            // Already initialized, skip
            return;
          }
          
          // Set styles first
          container.style.position = 'absolute';
          container.style.pointerEvents = 'none';
          container.style.zIndex = '4';
          
          // Position palm trees on the right side
          if (index === 0) {
            container.style.right = '15%';
            container.style.bottom = '25%';
            container.style.width = '120px';
            container.style.height = '180px';
            container.style.opacity = '0.9';
          } else if (index === 1) {
            container.style.right = '8%';
            container.style.bottom = '20%';
            container.style.width = '100px';
            container.style.height = '160px';
            container.style.opacity = '0.85';
          } else {
            container.style.right = '22%';
            container.style.bottom = '30%';
            container.style.width = '90px';
            container.style.height = '140px';
            container.style.opacity = '0.8';
          }
          
          try {
            const animation = lottie.loadAnimation({
              container: container,
              renderer: 'svg',
              loop: true,
              autoplay: true,
              path: './assets/Palm-Tree.json'
            });
            
            animation.addEventListener('data_ready', () => {
              console.log('Palm tree animation', index + 1, 'loaded successfully');
            });
            
            animation.addEventListener('data_failed', (error) => {
              console.error('Palm tree animation', index + 1, 'failed to load:', error);
            });
            
            container.dataset.initialized = 'true';
          } catch (error) {
            console.error('Error loading palm tree animation', index + 1, ':', error);
          }
        });
      }

      // Initialize when Lottie is ready
      waitForLottie(() => {
        console.log('Lottie library loaded');
        
        // Initialize when DOM is ready
        if (document.readyState === 'loading') {
          document.addEventListener('DOMContentLoaded', () => {
            setTimeout(initLottieAnimations, 200);
          });
        } else {
          setTimeout(initLottieAnimations, 200);
        }

        // Re-initialize when modals open
        document.addEventListener('DOMContentLoaded', () => {
          const loginModal = document.getElementById('loginModal');
          const signupModal = document.getElementById('signupModal');
          
          const observer = new MutationObserver((mutations) => {
            mutations.forEach((mutation) => {
              if (mutation.type === 'attributes' && mutation.attributeName === 'class') {
                const target = mutation.target;
                if (target.classList.contains('active')) {
                  setTimeout(initLottieAnimations, 300);
                }
              }
            });
          });

          if (loginModal) {
            observer.observe(loginModal, { attributes: true });
          }
          if (signupModal) {
            observer.observe(signupModal, { attributes: true });
          }
        });
      });
    </script>
  </body>
</html>
