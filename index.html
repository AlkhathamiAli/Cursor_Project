<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello Ahmed</title>
    <style>
      :root {
        color-scheme: light dark;
      }
      html, body {
        height: 100%;
        margin: 0;
        font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
        background-color: #081b3c; /* dark blue */
        color: #ffffff;
      }
      .container {
        display: grid;
        place-items: center;
        height: 100%;
        padding: 16px;
      }
      .stage { width: 100%; display: grid; place-items: center; }
      .slide-link { display: grid; gap: 12px; place-items: center; text-decoration: none; color: #d1d5db; }
      .slide { width: min(88vw, 960px); aspect-ratio: 16/9; background: #ffffff; border-radius: 12px; box-shadow: 0 10px 24px rgba(255,255,255,0.1); }
      .hint { font-size: 14px; color: #9ca3af; }
      /* Slides-style blank presentation tile */
      .quick-new {
        position: fixed;
        right: 20px;
        bottom: 20px;
        display: grid;
        justify-items: center;
        gap: 8px;
        text-decoration: none;
        color: #d1d5db;
      }
      .quick-new-card {
        width: 120px;
        height: 84px;
        background: #ffffff;
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.35);
        border: 1px solid rgba(255,255,255,0.08);
        display: grid;
        place-items: center;
        position: relative;
      }
      .g-plus {
        position: relative;
        width: 40px;
        height: 40px;
      }
      .g-plus .bar-h, .g-plus .bar-v {
        position: absolute;
        top: 50%; left: 50%;
        transform: translate(-50%, -50%);
      }
      .g-plus .bar-h {
        width: 40px; height: 8px;
        background: linear-gradient(90deg, #FBBC05 0 50%, #4285F4 50% 100%);
        border-radius: 6px;
      }
      .g-plus .bar-v {
        width: 8px; height: 40px;
        background: linear-gradient(#EA4335 0 50%, #34A853 50% 100%);
        border-radius: 6px;
      }
      .quick-new-label { font-size: 12px; color: #e5e7eb; }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="stage">
        <a class="slide-link" href="./slides.html">
          <div class="slide"></div>
          <div class="hint">Open Slides</div>
        </a>
      </div>
    </main>
    <a class="quick-new" href="./slides.html" aria-label="Blank presentation">
      <div class="quick-new-card">
        <div class="g-plus">
          <div class="bar-h"></div>
          <div class="bar-v"></div>
        </div>
      </div>
      <div class="quick-new-label">Blank presentation</div>
    </a>
  </body>
  </html>
